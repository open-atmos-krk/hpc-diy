---
- name: Deploy cluster-control service
  hosts: localhost
  connection: local
  become: true

  vars:
    app_name: cluster-health
    app_dir: /opt/cluster_control
    app_user: "{{ ansible_user_id }}"
    repo_url: https://github.com/Delcior/cluster-control.git
    venv_dir: /opt/cluster_control/venv
    service_name: cluster_control

  tasks:
    - name: Ensure app directory exists
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0755"

    - name: Install system dependencies
      ansible.builtin.apt:
        name:
          - python3
          - python3-venv
          - python3-pip
          - git
        state: present
        update_cache: yes

    - name: Clone or update application repository
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: main
        force: yes

    - name: Create systemd service file
      ansible.builtin.copy:
        dest: "/etc/systemd/system/{{ service_name }}.service"
        mode: "0644"
        content: |
          [Unit]
          Description=Cluster Health FastAPI Service
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User={{ app_user }}
          Group={{ app_user }}
          WorkingDirectory={{ app_dir }}
          ExecStart={{ app_dir }}/start.sh
          Restart=always
          RestartSec=3

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: Enable and start service
      ansible.builtin.systemd:
        name: "{{ service_name }}"
        enabled: yes
        state: restarted
